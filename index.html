<!DOCTYPE html>
<html lang=en>


</html>

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Harry Potter Characters</h1>
    <div class="container">
    <section id="home">
        <div class="page-header"> 
        <img src="wallpaper10%20copy.jpeg" id="Head" class="img-responsive">
        </div>
        </section>
        
        <section id="grid">
        <h2>Grid Gallery</h2>
            <div class="row">
            <img src="Hermione.jpeg" class="Gg">
                <img src="HP.jpeg" class="Gg">
                <img src="Ron.jpeg" class="Gg">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </section>
        
        <section id="slides">
        <h2>Sliding Gallery</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="mycarousel" data-slide-to="0" class="active">
                </li>
                <li data-target="mycarousel" data-slide-to="1" class="active">
                </li>
                <li data-target="mycarousel" data-slide-to="2" class="active">
                </li>
                </ol>
                <div class="carousel-inner">
                <div class="item active">
                    <img src="Hermione.jpeg" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Hermione Jean Granger</h3>
                    </div>
                    </div>
                    <div class="item">
                    <img src="HP.jpeg" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Harry James Potter</h3>
                    </div>
                    </div>
                    <div class="item">
                    <img src="Ron.jpeg" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Ronald Bilius Weasley</h3>
                    </div>
                    </div>
                </div>
                   <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>
</body>
